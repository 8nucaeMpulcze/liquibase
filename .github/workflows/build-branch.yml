name: Build and Test Branch

on:
  workflow_dispatch:
  push:
    branches:
      - '**DAT-**'
jobs:
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Package
        run: mvn -B dependency:go-offline clean package -DskipTests=true
        
      - name: Version Artifact
        run: mvn versions:set -DnewVersion=DAT-11899-SNAPSHOT

      - name: Deploy Artifact
        run: mvn --batch-mode deploy -DskipTests=true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
