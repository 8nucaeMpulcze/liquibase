name: Build and Test Branch

on:
  workflow_dispatch:
  push:
    branches:
      - '**DAT-**'
jobs:
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java for publishing to GitHub Repository
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: github
          server-username: USERNAME
          server-password: TOKEN

      - name: Version Artifact
        run: mvn versions:set -DnewVersion=DAT-11899-SNAPSHOT

      - name: Build and Package
        run: mvn -B dependency:go-offline clean package -DskipTests=true

      - name: Deploy Artifact
        env:
          USERNAME: liquibot
          TOKEN: ${{ secrets.BOT_TOKEN }}
        run: mvn --batch-mode deploy