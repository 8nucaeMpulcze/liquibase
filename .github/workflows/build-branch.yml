name: Build and Test Branch

on:
  workflow_dispatch:
  push:
    branches:
      - '**DAT-**'
jobs:
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java for publishing to GitHub Repository
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: github

      # Version artifact based off of branch and commit SHA.
      # For testing purposes hardcode it
      - name: Version Artifact
        run: mvn versions:set -DnewVersion=DAT-11899-SNAPSHOT

      # Skip Tests for testing purposes
#      - name: Build and Package
#        run: mvn -B clean package -DskipTests=true

      - name: Publish package
        run: mvn -B -X clean deploy -DskipTests=true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}